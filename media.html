<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Media - Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-red: #E63946;
      --color-gold: #F1C40F;
      --color-black: #1C1C1C;
      --color-white: #F7F7F7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: var(--color-white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
    }

    .hero-bg {
      position: relative;
      height: 60vh;
      overflow: hidden;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-overlay {
      max-height: 60vh;
      overflow: hidden;
      text-align: center;

      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-overlay img {
      height: 45vh;
      width: auto;
      max-height: 100%;
      height: auto;
      margin: 0 auto;
      display: block;

      height: 45vh;
      width: auto;
      max-height: 100%;

      max-width: 90%;
      height: auto;
      filter: drop-shadow(0 0 10px var(--color-gold));
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px var(--color-gold)); }
      50% { filter: drop-shadow(0 0 20px var(--color-gold)); }
    }

    nav {
      background-color: var(--color-red);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      flex-wrap: wrap;
    }

    .nav-left img {
      height: 40px;
      filter: drop-shadow(0 0 2px white);
    }

    .nav-center {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-center a {
      color: var(--color-white);
      text-decoration: none;
      font-weight: 600;
    }

    .nav-icons {
      display: flex;
      gap: 0.5rem;
    }

    .nav-icons img {
      height: 24px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 3px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      width: 100%;
      background-color: var(--color-red);
      padding: 1rem;
    }

    .mobile-menu.show {
      display: flex;
    }

    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
    }

    section h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--color-gold);
    }

    .event-card, form {
      background-color: #2a2a2a;
      border: 2px solid var(--color-gold);
      border-radius: 12px;
      padding: 1.5rem;
      color: var(--color-white);
      margin-top: 1rem;
    }

    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
      max-width: 100%;
    }

    .media-gallery img {
      width: 100%;
      height: auto;
      max-width: 100%;
      display: block;
      border-radius: 8px;
      object-fit: cover;
    
      width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      max-width: 100%;
    }

    .media-player iframe {
      width: 100%;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1c1c1c;
      color: var(--color-white);
    }

    form button {
      background-color: var(--color-red);
      color: white;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    footer {
      background-color: var(--color-black);
      color: var(--color-white);
      text-align: center;
      padding: 2rem;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
    .media-gallery {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .media-gallery img {
      max-height: 250px;
    }
      .nav-center {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .hero-bg {
        height: 40vh;
      }

      .hero-overlay img {
      height: 45vh;
      width: auto;
      max-height: 100%;
      height: auto;
      margin: 0 auto;
      display: block;

      height: 45vh;

      max-height: 100%;

        max-width: 90%;
      }

      section {
        padding: 2rem 1rem;
      }

      .media-gallery {
        grid-template-columns: 1fr;
      }
    }

}

</style>
