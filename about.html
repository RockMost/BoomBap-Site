    body {
      margin: 0;

      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #e63946;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
    }
    footer .social {
      margin-bottom: 1rem;
    }
    footer img {
      margin: 0 0.5rem;
    }
    @media screen and (max-width: 768px) {
      nav div {
        justify-content: center;
      }
      .hero img {
        height: auto;
      }
