<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }
    nav {
      background-color: #e63946;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      flex-wrap: wrap;
    }
    nav img {
      height: 40px;
      margin-right: 1rem;
    }
    nav div {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
    }
    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    section h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #fcd900;
      text-shadow: 2px 2px #000;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background-color: #e63946;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 2rem 1rem;
    }
    footer .social {
      margin-bottom: 1rem;
    }
    footer img {
      margin: 0 0.5rem;
    }
    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav img {
        margin-bottom: 1rem;
      }
      nav div {
        justify-content: center;
      }
      body {
        padding: 0;
      }
      .container {
        width: 100%;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="images/boom-bap-logo.png" alt="Back to the Boom Bap Logo">
  </div>

  <nav>
    <img src="images/boom-bap-icon.png" alt="Logo Icon">
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
      <a href="https://instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram" width="20"></a>
      <a href="https://facebook.com" target="_blank"><img src="images/facebook-icon.png" alt="Facebook" width="20"></a>
      <a href="https://tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok" width="20"></a>
    </div>
  </nav>

  <div class="container">
    <section>
      <h2>Contact</h2>
      <p>Have a question or want to book the party? Reach out using the form below:</p>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Phone Number (optional)">
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="responseMessage" class="message"></div>
    </section>
  </div>

  <footer>
    <div class="social">
      <a href="https://instagram.com" target="_blank"><img src="images/instagram-icon.png" alt="Instagram" width="24"></a>
      <a href="https://facebook.com" target="_blank"><img src="images/facebook-icon.png" alt="Facebook" width="24"></a>
      <a href="https://tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok" width="24"></a>
    </div>
    <p>&copy; 2025 Back to the Boom Bap. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const res = await fetch('https://5yfwe7isf9.execute-api.us-east-1.amazonaws.com/prod/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        responseMessage.textContent = result.message || 'Message sent!';
        form.reset();
      } catch (err) {
        responseMessage.textContent = 'Error: Email failed to send';
        console.error(err);
      }
    });
  </script>
</body>
</html>
