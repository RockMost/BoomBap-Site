<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-red: #E63946;
      --color-gold: #F1C40F;
      --color-black: #1C1C1C;
      --color-white: #F7F7F7;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: var(--color-white);
    }
    .hero {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }
    .hero img {
      max-width: 50%;
      filter: drop-shadow(0 0 10px #f1c40f);
      animation: pulseGlow 2s infinite ease-in-out;
    }
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 10px #f1c40f); }
      50% { filter: drop-shadow(0 0 20px #f1c40f); }
      100% { filter: drop-shadow(0 0 10px #f1c40f); }
    }
    nav {
      background-color: var(--color-red);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      font-family: 'Orbitron', sans-serif;
    }
    nav a {
      color: var(--color-white);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-shadow: 0 0 5px var(--color-gold), 0 0 10px var(--color-gold);
    }
    nav img:hover {
      transform: scale(1.2);
      filter: brightness(1.2);
    }
    section {
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: auto;
      background-color: #1c1c1c;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
    }
    section h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--color-gold);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px -2px red, 2px 2px cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 1px 1px #000; }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    form input, form textarea {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1c1c1c;
      color: var(--color-white);
    }
    form button {
      background-color: var(--color-red);
      color: white;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #statusMessage {
      margin-top: 1rem;
      font-weight: bold;
    }
    .footer-social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="https://raw.githubusercontent.com/RockMost/BoomBap-Site/main/images/BOOMBAP12-orange-HIRES.png" alt="Back to the Boom Bap Logo">
  </div>
  <nav>
    <div style="display: flex; align-items: center; gap: 0.5rem;">
      <img src="https://raw.githubusercontent.com/RockMost/BoomBap-Site/main/images/BOOMBAP12-orange-HIRES.png" alt="Logo" style="height: 40px; filter: drop-shadow(0 0 2px white);">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; flex: 1;">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </div>
    <div style="display: flex; align-items: center; gap: 0.5rem; padding-right: 0.5rem;">
      <a href="https://instagram.com/boombapatl" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="height: 24px;"></a>
      <a href="https://www.facebook.com/BackToTheBoomBap" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="height: 24px;"></a>
      <a href="https://tiktok.com/@boombapatl" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" style="height: 24px; filter: brightness(0) invert(1);"></a>
    </div>
  </nav>
  <section id="contact">
    <h2>Contact</h2>
    <p>Have a question or want to book the party? Reach out using the form below:</p>
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <input type="tel" name="phone" placeholder="Your Phone (optional)">
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
      <div id="statusMessage"></div>
    </form>
  </section>
  <footer style="background-color: #1c1c1c; padding: 2rem; text-align: center;">
    <p style="font-weight: bold; font-size: 1rem; margin-bottom: 0.5rem;">Follow Us</p>
    <div class="footer-social">
      <a href="https://instagram.com/boombapatl" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" style="height: 24px;"></a>
      <a href="https://www.facebook.com/BackToTheBoomBap" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" style="height: 24px;"></a>
      <a href="https://tiktok.com/@boombapatl" target="_blank"><img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok" style="height: 24px; filter: brightness(0) invert(1);"></a>
    </div>
    <p style="color: var(--color-white); margin-top: 1rem;">&copy; 2025 Back to the Boom Bap. All rights reserved.</p>
  </footer>
  <script>
    const form = document.getElementById("contactForm");
    const statusMessage = document.getElementById("statusMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const payload = {
        name: formData.get("name"),
        email: formData.get("email"),
        phone: formData.get("phone"),
        message: formData.get("message"),
      };

      try {
        const response = await fetch("https://5yfwe7isf9.execute-api.us-east-1.amazonaws.com/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload),
        });

        const result = await response.json();
        if (response.ok) {
          statusMessage.textContent = result.message;
          statusMessage.style.color = "var(--color-gold)";
          form.reset();
        } else {
          throw new Error(result.message || "Something went wrong");
        }
      } catch (error) {
        statusMessage.textContent = "Error: " + error.message;
        statusMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
