<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&family=Montserrat&display=swap" rel="stylesheet">
  <style>/* styles omitted for brevity (same as before) */</style>
</head>
<body>
  <div class="hero">
    <img src="img/boom-bap-logo.png" alt="Back to the Boom Bap Logo">
  </div>

  <nav>
    <img src="img/boom-bap-icon.png" alt="Logo Icon">
    <div>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
      <a href="https://instagram.com" target="_blank"><img src="img/instagram-icon.png" alt="Instagram" width="20"></a>
      <a href="https://facebook.com" target="_blank"><img src="img/facebook-icon.png" alt="Facebook" width="20"></a>
      <a href="https://tiktok.com" target="_blank"><img src="img/tiktok-icon.png" alt="TikTok" width="20"></a>
    </div>
  </nav>

  <div class="container">
    <section>
      <h2>Contact</h2>
      <p>Have a question or want to book the party? Reach out using the form below:</p>
      <form id="contactForm">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <input type="text" name="phone" placeholder="Phone Number (optional)">
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div id="responseMessage" class="message"></div>
    </section>
  </div>

  <footer>
    <div class="social">
      <a href="https://instagram.com" target="_blank"><img src="img/instagram-icon.png" alt="Instagram" width="24"></a>
      <a href="https://facebook.com" target="_blank"><img src="img/facebook-icon.png" alt="Facebook" width="24"></a>
      <a href="https://tiktok.com" target="_blank"><img src="img/tiktok-icon.png" alt="TikTok" width="24"></a>
    </div>
    <p>&copy; 2025 Back to the Boom Bap. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData);

      try {
        const res = await fetch('https://5yfwe7isf9.execute-api.us-east-1.amazonaws.com/prod/contact', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        responseMessage.textContent = result.message || 'Message sent!';
        form.reset();
      } catch (err) {
        responseMessage.textContent = 'Error: Email failed to send';
        console.error(err);
      }
    });
  </script>
</body>
</html>
