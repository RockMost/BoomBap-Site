<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-red: #E63946;
      --color-gold: #F1C40F;
      --color-black: #1C1C1C;
      --color-white: #F7F7F7;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: var(--color-white);
      width: 100%;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      padding: 0 1rem;
    }
    .hero {
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
    }
    .hero img {
      max-width: 100%;
      height: auto;
      filter: drop-shadow(0 0 10px #f1c40f);
      animation: pulseGlow 2s infinite ease-in-out;
    }
    @keyframes pulseGlow {
      0% { filter: drop-shadow(0 0 10px #f1c40f); }
      50% { filter: drop-shadow(0 0 20px #f1c40f); }
      100% { filter: drop-shadow(0 0 10px #f1c40f); }
    }
    nav {
      background-color: var(--color-red);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 999;
      font-family: 'Orbitron', sans-serif;
      max-width: 100vw;
    }
    nav a {
      color: var(--color-white);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 600;
    }
    nav a:hover {
      text-shadow: 0 0 5px var(--color-gold), 0 0 10px var(--color-gold);
    }
    nav img {
      height: 40px;
      filter: drop-shadow(0 0 2px white);
    }
    section {
      padding: 4rem 2rem;
      background-color: #1c1c1c;
      border-radius: 12px;
      font-family: 'Montserrat', sans-serif;
    }
    section h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--color-gold);
      animation: glitch 1.5s infinite;
    }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red, -2px 0 cyan; }
      20% { text-shadow: -2px 0 red, 2px 0 cyan; }
      40% { text-shadow: 2px 2px red, -2px -2px cyan; }
      60% { text-shadow: -2px -2px red, 2px 2px cyan; }
      80% { text-shadow: 2px -2px red, -2px 2px cyan; }
      100% { text-shadow: 1px 1px #000; }
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    form input, form textarea {
      padding: 0.75rem;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
      background-color: #1c1c1c;
      color: var(--color-white);
      width: 100%;
    }
    form button {
      background-color: var(--color-red);
      color: white;
      padding: 0.75rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
      color: var(--color-gold);
    }
    footer {
      background-color: #1c1c1c;
      text-align: center;
      padding: 2rem;
    }
    footer .social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      nav > div {
        width: 100%;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 0.5rem;
      }
      .container {
        padding: 0 1rem;
      }
      .hero img {
        width: 100%;
        height: auto;
      }
      nav a {
        margin: 0.5rem;
      }
      footer .social {
        justify-content: center;
      }
    }
    @media (max-width: 480px) {
      nav a {
        font-size: 0.85rem;
        margin: 0.25rem;
      }
      nav img {
        height: 30px;
      }
    }
  </style>
</head>
<body>
<!-- no HTML content change required for layout fix -->
</body>
</html>
