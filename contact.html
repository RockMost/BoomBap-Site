<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #FFD700;
      text-shadow: 2px 2px #FF0000;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #222;
      border: 1px solid #444;
      color: #fff;
      font-size: 1rem;
      border-radius: 4px;
    }
    button {
      background: #e53935;
      color: white;
      border: none;
      padding: 1rem 2rem;
      margin-top: 1.5rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    .success {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>CONTACT</h1>
  <p>Have a question or want to book the party? Reach out using the form below:</p>
  <form id="contactForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required />

    <label for="email">Your Email</label>
    <input type="email" id="email" required />

    <label for="phone">Your Phone (optional)</label>
    <input type="text" id="phone" />

    <label for="message">Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>

    <div id="response" class="error" style="display: none;"></div>
  </form>

  <script>
    document.getElementById("contactForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const message = document.getElementById("message").value;

      const responseBox = document.getElementById("response");
      responseBox.style.display = "none";

      try {
        const res = await fetch("https://5yfwe7isf9.execute-api.us-east-1.amazonaws.com/prod/contact", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone, message }),
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || "Something went wrong");
        }

        responseBox.textContent = "Message sent successfully!";
        responseBox.className = "success";
        responseBox.style.display = "block";
        document.getElementById("contactForm").reset();
      } catch (err) {
        responseBox.textContent = "Error: " + err.message;
        responseBox.className = "error";
        responseBox.style.display = "block";
      }
    });
  </script>
</body>
</html>
