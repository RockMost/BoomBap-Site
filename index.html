
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-red: #E63946;
      --color-gold: #F1C40F;
      --color-black: #1C1C1C;
      --color-white: #F7F7F7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: var(--color-white);
    }

    header {
      text-align: center;
    }

    .hero-bg {
      position: relative;
      height: 60vh;
      overflow: hidden;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero-overlay img {
      max-width: 70%;
      height: auto;
      filter: drop-shadow(0 0 10px var(--color-gold));
      animation: pulseGlow 2s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% { filter: drop-shadow(0 0 10px var(--color-gold)); }
      50% { filter: drop-shadow(0 0 20px var(--color-gold)); }
    }

    nav {
      background-color: var(--color-red);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .nav-left, .nav-right {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .nav-center {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: var(--color-white);
      text-decoration: none;
      font-weight: 600;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background-color: white;
      border-radius: 3px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background-color: var(--color-red);
      padding: 1rem;
    }

    .mobile-menu a {
      padding: 0.5rem 0;
    }

    @media (max-width: 768px) {
      .nav-center {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.show {
        display: flex;
      }

      .hero-bg {
        height: 40vh;
      }

      .hero-overlay img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="hero-bg">
      <video autoplay muted loop playsinline class="hero-video">
        <source src="https://cdn.coverr.co/videos/coverr-night-club-dancing-3964/1080p.mp4" type="video/mp4">
      </video>
      <div class="hero-overlay">
        <img src="https://raw.githubusercontent.com/RockMost/BoomBap-Site/main/images/BOOMBAP12-orange-HIRES.png" alt="Back to the Boom Bap Logo">
      </div>
    </div>
  </header>

  <nav>
    <div class="nav-left">
      <img src="https://raw.githubusercontent.com/RockMost/BoomBap-Site/main/images/BOOMBAP12-orange-HIRES.png" alt="Logo Thumbnail" style="height: 40px;">
    </div>

    <div class="nav-center">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="events.html">Events</a>
      <a href="media.html">Media</a>
      <a href="contact.html">Contact</a>
    </div>

    <div class="nav-right">
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="events.html">Events</a>
    <a href="media.html">Media</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('mobileMenu');
      menu.classList.toggle('show');
    }
  </script>
</body>
</html>
