<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Back to the Boom Bap</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-red: #E63946;
      --color-gold: #F1C40F;
      --color-black: #1C1C1C;
      --color-white: #F7F7F7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: var(--color-white);
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    nav {
      background-color: var(--color-red);
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
      gap: 1rem;
    }

    nav a {
      color: var(--color-white);
      text-decoration: none;
      margin: 0 0.5rem;
      font-weight: 600;
    }

    section {
      padding: 2rem 1rem;
      max-width: 1000px;
      margin: auto;
      background-color: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
    }

    section h2 {
      font-family: 'Bebas Neue', cursive;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--color-gold);
      text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
    }

    .event-card, .media-gallery {
      margin-top: 1rem;
    }

    .media-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }

    .media-gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    footer {
      background-color: var(--color-black);
      color: var(--color-white);
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
    }

    footer .social {
      margin-bottom: 1rem;
    }

    footer .social a {
      margin: 0 0.5rem;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        padding: 1rem 0.5rem;
      }

      nav a {
        margin: 0.5rem;
      }
    }
  </style>
</head>
<body>

  </nav>

  </footer>
